<div class="container-catalogue">
  <div class="mat-elevation-z8">
    <div class="filter">
      <mat-form-field>
        <input matInput (keyup)="applySearch($event.target.value)" placeholder="Search">
      </mat-form-field>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Filter
            </mat-panel-title>
          </mat-expansion-panel-header>
          <form>
            <mat-button-toggle-group class="catalogue__selector" (change)="filterCatalogueChange($event)">
              <mat-button-toggle class="catalogue__selector--button" value="objects"><img
                  src="../../assets/galaxy-icon.png" class="filter-icon"></mat-button-toggle>
              <mat-button-toggle class="catalogue__selector--button" value="stars"><img src="../../assets/star-icon.png"
                  class="filter-icon"></mat-button-toggle>
              <mat-button-toggle class="catalogue__selector--button" value="exoplanets"><img
                  src="../../assets/planet-icon.png" class="filter-icon"></mat-button-toggle>
            </mat-button-toggle-group>
            <div class="catalogue__magnitude">
              <span>Magnitude : </span>
              <mat-slider thumbLabel="true" max="30" min="-100"></mat-slider>
            </div>
            <div class="filter__other">
              <mat-form-field class="filter__const">
                <mat-label>Constellation</mat-label>
                <mat-select>
                  <mat-option *ngFor="let const of filterConstellations" [value]="const">{{ const }}</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="filter__type">
                <mat-label>Type</mat-label>
                <mat-select [disabled]="!isFilterType">
                  <mat-option *ngFor="let type of filterTypes" [value]="type">
                    {{ type }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="filter__button">
              <button mat-raised-button (click)="handleResetFilter()">Reset</button>
              <button mat-raised-button [disabled]="!isThirdDone" (click)="handleApplyFilter()">Apply</button>
            </div>
          </form>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let row"> {{row.type}} </td>
      </ng-container>
      <ng-container matColumnDef="const">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Constellation </th>
        <td mat-cell *matCellDef="let row"> {{row.const}} </td>
      </ng-container>
      <ng-container matColumnDef="mag">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Magnitude </th>
        <td mat-cell *matCellDef="let row"> {{row.mag}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="handleObject(row.name)"></tr>
    </table>

    <mat-paginator class="paginator-object" [pageSizeOptions]="[5, 10, 50, 100]"></mat-paginator>
  </div>
</div>
