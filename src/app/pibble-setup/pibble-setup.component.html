<div class="container-mobile">
  <div class="container-setup">
    <div class="setup__header">
      <button mat-raised-button class="return-racket" (click)="handleReturn()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h1>Callibration</h1>
    </div>
    <div class="setup__precision">
      <h3>Precision</h3>
      <mat-progress-bar mode="determinate" [value]="precision"></mat-progress-bar>
    </div>
    <div class="setup__point">
      <div>
        <h3>Celestial pole</h3>
      </div>
      <div>
        <button mat-icon-button (click)="handleFirstPosition()">
          <mat-icon>gps_fixed</mat-icon>
        </button>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Second star</mat-label>
          <mat-select [disabled]="!isFirstDone" (value)="secondStar">
              <mat-option *ngFor="let star of starSelect" value="{{star.id}}">{{star.proper}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <button mat-icon-button (click)="handleSecondPosition()" [disabled]="!isFirstDone">
          <mat-icon>gps_fixed</mat-icon>
        </button>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Third star</mat-label>
          <mat-select [disabled]="!isSecondDone" (value)="thirdStar">
            <mat-option *ngFor="let star of starSelect" value="{{star.id}}">{{star.proper}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <button mat-icon-button (click)="handleThirdPosition()" [disabled]="!isSecondDone">
          <mat-icon>gps_fixed</mat-icon>
        </button>
      </div>
    </div>
    <div class="setup__command">
      <button mat-raised-button (click)="handleReset()">Reset</button>
      <button mat-raised-button [disabled]="!isSecondDone" (click)="handleDone()">GO !</button>
    </div>
  </div>
</div>
